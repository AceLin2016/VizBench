function loadfile() {
	var paramfilename = dojo.byId("paramfilename");
	var filename = paramfilename.value;
	var api1 = doapi('VizServer.read_paramfile','{ "file":"'+filename+'" }');
	var status = dojo.byId("status");
	if ( api1.result == "" ) {
		status.innerHTML = "error="+api1.error;
	} else {
		status.innerHTML = "OK";
		doload(api1.result);
	}
}
function savefile() {
	var paramfilename = dojo.byId("paramfilename");
	var api1 = doapi('VizServer.read_paramfile','{ "file":"fooooo" }');
	var status = dojo.byId("status");
	status.innerHTML = "api1.result="+api1.result+" error="+api1.error;
}
function changefile() {
	var paramfilename = dojo.byId("paramfilename");
	var paramfile = dojo.byId("paramfile");
	var val = paramfile.value;
	var words = val.split(/[\\\/]/);
	if ( words.length > 1 ) {
		val = words[words.length-1];
	}
	paramfilename.value = val;
}
function browsefile() {
	var paramfile = dojo.byId("paramfile");
	paramfile.click();
}
