<script type="text/javascript">

function editparams(inputid) {
	var filename = dojo.byId(inputid);
	window.location.href = "params.html?paramfile="+filename.value;
}

function setup() {

	titlegen("<font style=\"font-weight: bold; font-size: 300%\">VizServer Control</font>");

	var taginclude = /VizServer/;
	var tagexclude = /donotmatchanything/;

	vizpagegen(taginclude,tagexclude);
}


dojo.addOnLoad(setup);
</script>
