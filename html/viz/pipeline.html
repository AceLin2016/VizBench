<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
<head>
<meta name="viewport"
  content="width=device-width,
  minimum-scale=1.0, maximum-scale=1.0" />

<link rel="stylesheet" type="text/css" href="viz.css"/>

<script src="../dojo/dojo.js" djConfig="parseOnLoad: true"> </script>
<script src="viz.js" djConfig="parseOnLoad: true"> </script>
<script src="pipeline.js" djConfig="parseOnLoad: true"> </script>
<script type="text/javascript">

function setup() {

	var vals = queryvalues();
	var pipelinefilename;

	var pipenum = 0;
	if ( vals["pipenum"] ) {
		pipenum = vals["pipenum"];

	}

	// Get the filename of that pipeline
	var api = vizapi("ffff.pipelinefilename","{\"pipenum\":\""+pipenum+"\"}");
	if ( ! checkapi(api) ) {
		return;
	}

	fname = api.result;

	titlegen("Pipeline Editor");

	pipeline_pagegen(pipenum,fname);

	load_pipeline();
}

dojo.addOnLoad(setup);
</script>
</head>
    
<body>

<div id="title">&nbsp;</div>
<br>
<div id="status">&nbsp;</div>
<br>
<div id="pipeline"></div>
<p>
	
</body>

</html>
